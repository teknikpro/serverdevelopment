

                       <div class="col-xs-8">
                       		<div class="row">
                       			<div class="col-xs-12">
                       				<div class="items item-w2">
			                           <div class="row">
		                               <div class="col-xs-12">
		                                   <h4 class="option-title text-green text-uppercase">Following</h4>
		                               </div>
		                               <div class="clearfix"></div>
		                           </div>
		                           <!-- /.row -->
		                           </div>
		                            <!-- /.items item-w2 -->
                       			</div>
                       		</div>

                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="panel panel-default e-squared">
                                        <div class="panel-body">
                                        {if $jumteman eq '0'}
                                        <div class="alert {if $berhasil eq '1'}  alert-success {else} alert-danger{/if} alert-dismissible" role="alert">
                                                <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                                 Anda belum mengikuti siapapun
                                                 
                                        </div>										
                    					{else}
											{foreach from=$datafollower key=id item=i}
                                            <div class="media member-thumbnail">
                                              <a href="{$i.link}" class="pull-left media-img100">
                                                <img alt="Rahma" class="media-object" src="{$i.avatar}">
                                              </a>
                                              <div class="media-body">
                                                <h4 class="media-heading"><a href="{$i.link}">{$i.namateman}</a></h4>
                                                <p>{$i.follower} Pengikut</p>
                                                {if $login eq '1'}
                                                <a href="{$i.linkdel}" class="btn btn-success btn-sm">Unfollow</a>
                                                {/if}
                                              </div>
                                            </div>
                                            {/foreach}
                                            <div class="clearfix"></div>
                                            <ul class="pagination m-0 ml-15">
                                              {foreach from=$stringpage key=pageid item=a}
                                                <li class="{$a.class}"><a href="{$a.link}">{$a.nama}</a></li>
                                              {/foreach}
                                            </ul>
                                            
                                        {/if}
                                        </div>
                                        <!-- /.panel-body -->
                                    </div>
                                    <!-- /.panel .panel-default -->
                                </div>
                                <!-- /.col-xs-12 -->
                            </div>
                            <!-- /.row -->

                       </div>
                       <!-- /.col-xs-8 -->
