        <div class="row">
            <div class="col-xs-12">
                <div class="items item-w2">
                   <div class="row">
                   <div class="col-xs-12">
                       <h4 class="option-title text-green text-uppercase">Edit Data Subcriber</h4>
                   </div>
                   <div class="clearfix"></div>
               </div>
               <!-- /.row -->
               </div>
                <!-- /.items item-w2 -->
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default e-squared">
                    <div class="panel-body">
                    {if $berhasil neq ''}
                     <div class="alert {if $berhasil eq '1'}  alert-success {else} alert-danger{/if} alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                             {$pesanhasil}.
                             {if $berhasil eq '0'}
                                 <ul>
                                 {foreach from=$pesan key=id item=a}
                                    <li>{$a.pesan}</li>
                                 {/foreach}
                                 </ul>
                             {/if}
                    </div>
                    {/if}
              
                    
                   <form method="post" class="form-horizontal" role="form"  name="profile" enctype="multipart/form-data" >
                   
                   <input type="hidden" name="subcriberid" value="{$subscriberid}" size="35" />
 
                           <div class="form-group">
                            <label for="inputNama3" class="col-sm-3 control-label">Jenis Data</label>
                            <div class="col-sm-9">
                              <select name="jenis" id="jenis" class="form-control" >
                              	 <option value="0"  {if $jenis eq '0'}selected{/if} >Data Prospek</option>
                                <option value="1" {if $jenis eq '1'}selected{/if}>Data Alumni</option>
                                <option value="2" {if $jenis eq '2'}selected{/if}>Data Member</option>
                            </select>
                            </div>
                          </div>
                          
                          <div class="form-group">
                            <label for="Alamat" class="col-sm-3 control-label">Nama Lengkap</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" name="userfullname" id="userfullname" value="{$userfullname}" placeholder="Masukan nama lengkap"  required="required">
                            </div>
                          </div>

                          <div class="form-group">
                            <label for="Alamat" class="col-sm-3 control-label">Alamat Email</label>
                            <div class="col-sm-9">
                              <input type="email" class="form-control" name="useremail"  value="{$useremail}"  placeholder="Masukan alamat email yang benar"   required="required">
                            </div>
                          </div>
                          
                           <div class="form-group">
                            <label for="Alamat" class="col-sm-3 control-label">Nomor Handphone</label>
                            <div class="col-sm-9">
                              <input type="phone" class="form-control" name="userhandphone"  value="{$userhandphone}"  placeholder="Masukan nomor handphone"   required="required">
                            </div>
                          </div>
                          
                          <div class="form-group">
                            <label for="Alamat" class="col-sm-3 control-label">Kota Tinggal</label>
                            <div class="col-sm-9">
                              <input type="phone" class="form-control" name="kota"  value="{$kota}"  placeholder="Masukan kota tempat tinggal"   required="required">
                            </div>
                          </div>

                         
                          <div class="form-group">
                            <label for="Alamat" class="col-sm-3 control-label">Keterangan Tambahan</label>
                            <div class="col-sm-9">
                              <textarea name="info" class="form-control" cols="30" rows="10"  required="required"  placeholder="Tuliskan keterangan tambahan untuk data bersangkutan"   required="required">{$info}</textarea>
                            </div>
                          </div>

                          <div class="form-group">
                            <div class="col-xs-offset-3 col-xs-9">
                                <input type="submit" class="btn btn-success" name="submit" value="Simpan" />
                            </div>
                          </div>

                    </form>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel .panel-default -->
            </div>
            <!-- /.col-xs-12 -->
        </div>
        <!-- /.row -->
