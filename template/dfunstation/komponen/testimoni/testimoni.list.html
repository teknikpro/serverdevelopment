<div class="insight-headline">
 <div class="grid">   
                                                  
 {foreach from=$datadetail key=id item=ch}
	<div class="grid-item">
    <div class="col-md-12">
        <div class="list-content-testi">
            <div class="list-content-isi">
                {if $ch.gambar neq ''}
                <div class="col-md-12"><img src="{$ch.gambar}" style="width:100%" /></div>
                {/if}
                <div class="col-md-12">
                    
                    <p><span class="testimoni-item">{$ch.testimoni}</span><br /><strong>{$ch.nama} - {$ch.company}</strong><br />
                    <span class="date">{$ch.tanggal}</span>
                </p>
                </div>
                       
            </div>
        </div>
    </div>
    </div>
{/foreach}
</div>
<br clear="all" />
<div class="paginate pull-right">
    <ul class="pagination">
        {foreach from=$stringpage key=pageid item=a}
            {if $a.link neq ''}
                <li><a href="{$a.link}">{$a.nama}</a></li>
            {else}
                <li><a href="javascript:void(0)">{$a.nama}</a></li>
            {/if}
        {/foreach}
    </ul>
</div>
</div>

<script src="{$lokasiwebtemplate}js/masonry.js"></script> 
<script src="{$lokasiwebtemplate}js/imagesloaded.js"></script>

<script>
	new AnimOnScroll( document.getElementById( 'grid' ), {
		minDuration : 0.4,
		maxDuration : 0.7,
		viewportFactor : 0.2
	} );
</script>
<script>
var $grid = $('.grid').imagesLoaded( function() {
  $grid.masonry({
    itemSelector: '.grid-item',
	columnWidth: 385
  });
});

</script>
