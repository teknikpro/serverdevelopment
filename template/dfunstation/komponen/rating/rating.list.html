{literal}
<script type="text/javascript">
    function simpan()
	{
		var email_check = new RegExp(/^([\w\.\-]+)@([\w\-]+)((\.(\w){2,3})+)$/i);
        var email       = $("#emails").val();
		
		if ($("#fullname").val() == "")
		{
			alert("{/literal}{$bahasa.emptyfname}{literal}")
			$("#fullname").focus();
			return false
		}
        else if ($("#fullname").val().length < 3)
		{
			alert("{/literal}{$bahasa.minfname}{literal}")
			$("#username").focus();
			return false
		}
		else if (email == "")
		{
			alert("{/literal}{$bahasa.emptyemail}{literal}")
			$("#emails").focus();
			return false   
		}
		else if (!email_check.test(email))
		{
			alert("{/literal}{$bahasa.invalemail}{literal}")
			$("#emails").focus();
			return false   
		}
		else if ($("#subject").val() == "")
		{
			alert("{/literal}{$bahasa.emptysubject}{literal}")
			$("#subject").focus();
			return false   
		}
		else if ($("#pesan").val() == "")
		{
			alert("{/literal}{$bahasa.emptymessage}{literal}")
			$("#pesan").focus();
			return false   
		}
    }	
    </script>
{/literal}
<div class="sub-location hidden-lg hidden-md">
    {$bahasa.contactus} 
</div>

<div class="box-content">
    <div class="headline">{$bahasa.contactus}</div>
    <div class="input-group box_calc">
    	<p>{$bahasa.contactdesc}</p><br />
        <form class="form-inline input-group" method="post" action="{$fulldomain}/contact" onsubmit="return simpan();">
        	<input type="hidden" name="save" value="1" />
            <label class="pull-left">Nama Lengkap *</label>
            <input type="text" name="fullname" id="fullname" size="40" class="form-control input-calc"><br clear="all" />
            
            <label class="pull-left">Alamat Email *</label>
            <input type="text" name="email" id="emails" size="40" class="form-control input-calc"><br clear="all" />
            
            <label class="pull-left">Judul *</label>
            <input type="text" name="subject" id="subject" size="40" class="form-control input-calc"><br clear="all" />
            
            <label class="pull-left">Pesan *</label>
            <textarea name="pesan" cols="50" id="pesan" rows="5" class="form-control input-calc"></textarea><br clear="all" /><br />
                        
            <label class="pull-left">&nbsp;</label>
            <input type="submit" value="Kirimkan Pesan" class="submit-button">
        </form>
    </div>
</div>
