        <div class="row">
            <div class="col-xs-12">
                <div class="items item-w2">
                   <div class="row">
                   <div class="col-xs-12">
                       <h4 class="option-title text-green text-uppercase">Tambah Data Subcriber</h4>
                   </div>
                   <div class="clearfix"></div>
               </div>
               <!-- /.row -->
               </div>
                <!-- /.items item-w2 -->
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default e-squared">
                    <div class="panel-body">
                    {if $berhasil neq ''}
                     <div class="alert {if $berhasil eq '1'}  alert-success {else} alert-danger{/if} alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                             {$pesanhasil}.
                             {if $berhasil eq '0'}
                                 <ul>
                                 {foreach from=$pesan key=id item=a}
                                    <li>{$a.pesan}</li>
                                 {/foreach}
                                 </ul>
                                 <br clear="all" />
                                <a href="##" onClick="history.go(-1); return false;" class="btn btn-warning">Kembali</a> 
                             {/if}
                    </div>
                    {else}
              
                    
                   <form method="post" class="form-horizontal" role="form"  name="profile" enctype="multipart/form-data" action="">
 
                           <div class="form-group">
                            <label for="inputNama3" class="col-sm-3 control-label">Jenis Data</label>
                            <div class="col-sm-9">
                              <select name="jenis" id="jenis" class="form-control" required="required" >
                                <option value="0">Data Prospek</option>
                                <option value="1">Data Alumni</option>
                                <option value="2">Data Member</option>
                            </select>
                            </div>
                          </div>
                          
                          <div class="form-group">
                            <label for="Alamat" class="col-sm-3 control-label">Nama Lengkap</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" name="userfullname" id="userfullname" value="{$nama}" placeholder="Masukan nama lengkap"  required="required">
                            </div>
                          </div>

                          <div class="form-group">
                            <label for="Alamat" class="col-sm-3 control-label">Alamat Email</label>
                            <div class="col-sm-9">
                              <input type="email" class="form-control" name="useremail" value=""  placeholder="Masukan alamat email yang benar"   required="required">
                            </div>
                          </div>
                          
                           <div class="form-group">
                            <label for="Alamat" class="col-sm-3 control-label">Nomor Handphone</label>
                            <div class="col-sm-9">
                              <input type="phone" class="form-control" name="userhandphone" value=""  placeholder="Masukan nomor handphone"   required="required">
                            </div>
                          </div>
                          
                          <div class="form-group">
                            <label for="Alamat" class="col-sm-3 control-label">Kota Tinggal</label>
                            <div class="col-sm-9">
                              <input type="phone" class="form-control" name="kota" value=""  placeholder="Masukan kota tempat tinggal"   required="required">
                            </div>
                          </div>

                         
                          <div class="form-group">
                            <label for="Alamat" class="col-sm-3 control-label">Keterangan Tambahan</label>
                            <div class="col-sm-9">
                              <textarea name="info" class="form-control" cols="30" rows="10"  required="required"  placeholder="Tuliskan keterangan tambahan untuk data bersangkutan"   required="required">{$lengkap}</textarea>
                            </div>
                          </div>

                          <div class="form-group">
                            <div class="col-xs-offset-3 col-xs-9">
                                <input type="submit" class="btn btn-success" name="submit" value="Simpan Data" />
                            </div>
                          </div>

                    </form>
                    </div>
                    {/if}
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel .panel-default -->
            </div>
            <!-- /.col-xs-12 -->
        </div>
        <!-- /.row -->
