        <div class="row">
            <div class="col-xs-12">
                <div class="items item-w2">
                   <div class="row">
                   <div class="col-xs-12">
                       <h4 class="option-title text-green text-uppercase">{$namarubrik}</h4>
                   </div>
                   <div class="clearfix"></div>
               </div>
               <!-- /.row -->
               </div>
                <!-- /.items item-w2 -->
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default e-squared p-0">
                    <div class="panel-body p-0">
                    {if $error neq ''}
                     <div class="alert {$style} alert-dismissible" role="alert">
                            <!-- <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button> -->
                        <button type="button" class="close" data-dismiss="alert" onclick="window.location=('{$backlink}')">
                        <span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                             {$error}
                    </div>
                    {/if}
                        <form class="form-horizontal" role="form" method="post" name="ticketing" enctype="multipart/form-data" action="{$fulldomain}/member/addticketing">
                          <input type="hidden" name="aksi" value="save">
                          <div class="form-group">
                            <label for="KodePos" class="col-sm-3 control-label">Kategori Ticket</label>
                            <div class="col-sm-9">
                            <select name="secid" class="form-control" required>
                             <option value=""> Pilih Kategori </option>
                            {foreach from=$ticket_sec key=secid item=t}
                            <option value="{$t.secid}" >{$t.nama}</option>
                            {/foreach}
                            </select>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputNama3" class="col-sm-3 control-label">Perihal</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" id="inputNama3" value="{$judul}" name="judul"  placeholder="Perihal" required>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="Alamat" class="col-sm-3 control-label">Pertanyaan</label>
                            <div class="col-sm-9">
                             <textarea name="isipertanyaan" id="isipertanyaan" cols="30" rows="5" class="form-control" required>{$isipertanyaan}</textarea>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputNama3" class="col-sm-3 control-label">File Upload</label>
                            <div class="col-sm-9">
                               <input type="file" name="files">
                                  <p class="help-block">Format file yang diizinkan : {$fileallowed}</p>
                            </div>
                          </div>

                          <div class="form-group">
                            <div class="col-xs-offset-3 col-xs-9">
                              <button type="submit" class="btn btn-success">Kirim Ticketing</button>
                            </div>
                          </div>
                        </form>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel .panel-default -->
            </div>
            <!-- /.col-xs-12 -->
        </div>
        <!-- /.row -->
        </div>
