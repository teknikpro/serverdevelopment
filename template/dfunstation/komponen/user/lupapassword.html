<section id="pagemember">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4">
                           <br><br> 
                            <div class="sign-form single">
                              <div class="sign-inner">
                                <h3 class="first-child">Forgot Password </h3>
                                <hr>

                                {if $pesanhasil neq ''}
                                <div class="alert {if $berhasil eq '1'}  alert-success {else} alert-danger{/if} alert-dismissible" role="alert">
                                        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                        {$pesanhasil}<br /><br />
                                        <a href="{$fulldomain}/user/login" class="btn btn-success">Login Sekarang</a>
                                </div>
                                {/if}
                                <hr>
                                
                                {if $berhasil neq '1'}

                                <form role="form" action="{$fulldomain}/user/lupapassword" method="post" name="login">
                                  <div class="form-group">
                                    <input type="text" data-original-title="Username" name="userName"  value="{$daftarusername}" data-content="Enter your nickname here." data-trigger="focus" data-placement="left" data-toggle="popover" placeholder="Username" id="username" class="form-control">
                                  </div>
                                  <div class="form-group">
                                    <input type="email" data-original-title="Email" name="userEmail"  value="{$daftaremail}" data-content="Enter a valid email here." data-trigger="focus" data-placement="left" data-toggle="popover" placeholder="Enter email" id="email" class="form-control">
                                  </div>
                                  <button class="btn btn-success" type="submit">Send Password</button>
                                </form>
                                
                                {/if}
                                  </div>
                                </div> <!-- / .pwd-lost -->
                              </div>
                            </div>
                           </div>
                           <!-- /.col-xs-12 -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container -->
                </section>
                <!-- /#page -->
