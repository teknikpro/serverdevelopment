<div class="col-xs-8">
        <div class="row">
            <div class="col-xs-12">
                <div class="items item-w2">
                   <div class="row">
                   <div class="col-xs-12">
                       <h4 class="option-title text-green text-uppercase">Laporkan Member {$fname}</h4>
                   </div>
                   <div class="clearfix"></div>
               </div>
               <!-- /.row -->
               </div>
                <!-- /.items item-w2 -->
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default e-squared">
                    <div class="panel-body">
                    {if $berhasil neq ''}
                     <div class="alert {if $berhasil eq '1'}  alert-success {else} alert-danger{/if} alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                             {$pesanhasil}.
                             {if $berhasil eq '0'}
                                 <ul>
                                 {foreach from=$pesan key=id item=a}
                                    <li>{$a.pesan}</li>
                                 {/foreach}
                                 </ul>
                             {/if}
                    </div>
                    {/if}
       				<form method="post" class="form-horizontal" role="form" name="profile" enctype="multipart/form-data" action="{$fulldomain}/member/abuse/{$uname}">
                    <input type="hidden" name="id" value="{$id}" size="35" />
                    <div class="form-group">
                        <label for="inputNama3" class="col-sm-3 control-label">Keterangan</label>
                        <div class="col-sm-9">
                        <textarea name="ringkas" class="form-control editor-wysiwyg" cols="30" rows="10">{$ringkas}</textarea>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-xs-offset-3 col-xs-9">
                            <input type="submit" class="btn btn-success" name="submit" value="Simpan" />
                        </div>
                    </div>

                    </form>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel .panel-default -->
            </div>
            <!-- /.col-xs-12 -->
        </div>
        <!-- /.row -->

   </div>
   <!-- /.col-xs-8 -->
